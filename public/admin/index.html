    <script>
        // Wrap the code inside a function
        window.addEventListener('load', function() {
          var loader = document.querySelector('.loader');
          loader.classList.add('loaded');
        });
        
        function loadData() {
            var tableContainer = document.getElementById("tableee");
            var xhr = new XMLHttpRequest();
          
            xhr.open("GET", "/data", true);
          
            xhr.onload = function() {
                if (xhr.status == 200) {
                    const response = JSON.parse(xhr.responseText); // Parse the JSON
                    const table = response.table;
                    const count = response.count;
                    tableContainer.innerHTML = table;
                    $('#ss-nn').text(count)
                    $('#s-no').css('width',`${(count/100)*100}`)

                } else {
                    tableContainer.innerHTML = "Error retrieving table";
                }
            };
          
            xhr.send();
        }
    
        // Attach the function to window.onload event
        window.onload = loadData;
    </script>
